<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple</title>
    <style>
        #test-stage {
            width: 100%;
            height: 400px;
            border: 2px solid #63C5DA;
            background: rgba(255,255,255,0.1);
        }
        .test-svg {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Test Simple SVG</h1>
    <div id="test-stage"></div>
    
    <script>
        console.log('Test starting...');
        
        const stage = document.getElementById('test-stage');
        console.log('Stage found:', stage);
        
        // Crear SVG simple
        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.setAttribute('class', 'test-svg');
        svg.setAttribute('viewBox', '0 0 960 540');
        
        // Crear c√≠rculo de prueba
        const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        circle.setAttribute('cx', '480');
        circle.setAttribute('cy', '270');
        circle.setAttribute('r', '50');
        circle.setAttribute('fill', '#63C5DA');
        
        svg.appendChild(circle);
        stage.appendChild(svg);
        
        console.log('Test completed successfully');
    </script>
</body>
</html>
