<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#63C5DA" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Ovejas: Pastor y Rebaño</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="topbar">
        <div class="brand">
          <span class="brand-emoji">🐑</span>
          <span class="brand-title">Ovejas</span>
        </div>
        <div class="hud">
          <div class="hud-item" id="money">💰 0</div>
          <div class="hud-item" id="sheepCount">🐑 0</div>
          <div class="hud-item" id="whistles">Silbos: 3</div>
          <div class="hud-item" id="level">Nivel 1</div>
          <button class="btn" id="btn-pause">Pausa</button>
          <button class="btn icon" id="btn-settings" title="Configuración" aria-label="Configuración">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 8.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Z" stroke="currentColor" stroke-width="2"/>
              <path d="M19 12a7 7 0 0 0-.1-1.2l2-1.6-2-3.4-2.3.9A7 7 0 0 0 15 5l-.5-2.5h-5L9 5a7 7 0 0 0-1.6 1.8l-2.3-.9-2 3.4 2 1.6A7 7 0 0 0 5 12c0 .4 0 .8.1 1.2l-2 1.6 2 3.4 2.3-.9A7 7 0 0 0 9 19l.5 2.5h5L15 19a7 7 0 0 0 1.6-1.8l2.3.9 2-3.4-2-1.6c.1-.4.1-.8.1-1.2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </header>

      <main class="layout">
        <aside class="sidebar">
          <h2>Tienda</h2>
          <button class="btn primary" id="btn-buy-dog">Comprar perro (200)</button>
          <button class="btn" id="btn-speed">Mejorar velocidad (150)</button>
          <div class="divider"></div>
          
          <h2>Niveles</h2>
          <div class="levels" id="levels"></div>
          <div class="divider"></div>
          <h2>Comandos</h2>
          <div id="cmd-panel" class="cmd-panel" aria-live="polite"></div>
        </aside>
        <section class="stage-wrap">
          <div id="stage">
            <div id="loading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #0b2b3b; font-size: 18px; font-weight: bold;">
              Cargando juego...
            </div>
          </div>
          <div class="goal-tag" id="goalTag">Meta</div>
          <button class="help-btn" id="helpBtn" aria-label="Ayuda" title="Ayuda">
            <span class="bubble">¿</span>
          </button>
        </section>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
